<h3 class="text-light p-3">{{data}}</h3>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="w-50 container ">
            <div class="row">
                <div class="col-6 w-50 container ">
                    <h4 class="text-center fs-3 text-light ">LOGIN PAGE</h4>
        
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 w-50 container mt-5">
                    <label class="fs-5 text-light" for="" >Enter your accountnumber</label><br>
                    <input formControlName="acno"  id="uname"class="w-50 p-1 mt-3"  type="text" [placeholder]="placeData">
        
                </div>
                <div *ngIf ="(this.loginForm.get('acno')?.errors)&&(this.loginForm.get('acno')?.touched)">
                    <p class="text-danger text-center">must contain numbers only</p> 
                 </div>

            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 w-50 container mt-5">
                    <label class="fs-5 text-light" for="" >Enter your password</label><br>
                    <input  formControlName="psw" class="w-50 p-1 mt-3" id="a9" type="password" placeholder="Enter Your Password">
        
                </div>
                <div *ngIf ="(this.loginForm.get('psw')?.errors)&&(this.loginForm.get('psw')?.touched)">
                    <p class="text-danger text-center">must contain charecters and numbers only</p> 
                 </div>

            </div>
            <div class="row">
                <button  class=" col-lg-6 col-md-12 col-sm-12 container btn bg-success mt-5 " (click)="login()" type="submit">Login</button>
    <a routerLink="register">create account</a>
            </div>
        
    </div>    
    t
</form>
</body>
</html>
