<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="w-50 container ">
            <div class="row">
                <div class="col-6 w-50 container ">
                    <h4 class="text-center fs-3 ">LOGIN PAGE</h4>
        
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-6 col-md-12 col-sm-12 w-50 container mt-5">
                    <label class="fs-5 text-black" for="" >Enter your accountnumber</label><br>
                    <input formControlName="acno" name="accountnumber" class="w-50 p-1 mt-3" id="acc2" type="text" placeholder="accountnumber">
        
                </div>
                <div *ngIf ="(this.registerForm.get('acno')?.errors)&&(this.registerForm.get('acno')?.touched)">
                    <p class="text-danger text-center">must contain numbers only</p> 
                 </div>

            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 w-50 container mt-2">
                    <label class="fs-5 text-black" for="" >Enter your username</label><br>
                    <input formControlName="uname" name="username"  class="w-50 p-1 mt-3" id="uname2" type="text" placeholder="Enter Your username">
        
                </div>
                <div *ngIf ="(this.registerForm.get('uname')?.errors)&&(this.registerForm.get('uname')?.touched)">
                    <p class="text-danger text-center">must contain charecters only</p> 
                 </div>

     
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 w-50 container mt-2">
                    <label class="fs-5 text-black" for="" >Enter your password</label><br>
                    <input formControlName="psw" name="password" class="w-50 p-1 mt-3" id="psw4" type="password" placeholder="Enter Your Password">
        
                </div>

                <div *ngIf ="(this.registerForm.get('psw')?.errors)&&(this.registerForm.get('psw')?.touched)">
                    <p class="text-danger text-center">must contain charecters and numbers only</p> 
                 </div>


            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 w-50 container mt-2">
                <label class="fs-5 text-black" for="" >Enter your password</label><br>
                <input formControlName="cpsw" name="password" class="w-50 p-1 mt-3" id="psw2" type="password" placeholder=" confirm Password">
    
            </div>
            <div *ngIf ="pswCheck">
                <p class="text-danger text-center">password doesnt match</p> 
             </div>

    
            <div class="row">
                <button  class=" col-lg-6 col-md-12 col-sm-12 container btn bg-success mt-5 " id="login"  type="submit">Login</button>
    <!-- <a routerLink="register">create account</a> -->
            </div>
        
    </div>    
    
</form>

</html>
